<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form id="registration-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span class="error" id="email-error"></span>

    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <span class="error" id="age-error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <span class="error" id="password-error"></span>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" required>
    <span class="error" id="confirm-password-error"></span>

    <label for="zip">Zip Code:</label>
    <input type="text" id="zip" required>
    <span class="error" id="zip-error"></span>

    <label for="url">Website URL:</label>
    <input type="url" id="url">
    <span class="error" id="url-error"></span>

    <label for="date">Date:</label>
    <input type="date" id="date">
    <span class="error" id="date-error"></span>

    <label for="file">Upload File:</label>
    <input type="file" id="file">
    <span class="error" id="file-error"></span>

    <label for="country">Country:</label>
    <select id="country" required>
      <option value="">Select a country</option>
      <option value="us">United States</option>
      <option value="ca">Canada</option>
      <option value="uk">United Kingdom</option>
    </select>
    <span class="error" id="country-error"></span>

    <label>
      <input type="checkbox" id="terms">
      Agree to terms and conditions
    </label>
    <span class="error" id="terms-error"></span>

    <button type="submit">Register</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
